<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pugberto "Pogo" Quezada</title><link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
	
		<div class="head">  
			<div class="head-copy"></div>
			
			<div class="ear-left">
				<div class="inner-ear"></div>
			</div>
			
			<div class="ear-right">
				<div class="inner-ear"></div>
			</div>

			<div class="eye-left">
				<div class="shine"></div>
			</div>
			
			<div class="eye-right">
				<div class="shine"></div>
			</div>

			<div class="mouth"></div>
			
			<div class="nose-bone"></div>
			<div class="nose">
				<div class="shine"></div>
				<div class="nose-left"></div>
				<div class="nose-right"></div>
			</div>

			<div class="tongue">
				<div class="tongue-inner"></div>
			</div>
		
			<div class="hair-left"></div>
			<div class="hair-right"></div>
			<div class="hair-down-left"></div>
			<div class="hair-down-right"></div>

		</div>
	
	</div>

	<div class="box-bone">
		<div class="bone">
			<div class="centerbone"></div>
			<div class="s1"></div>
			<div class="s2"></div>
			<div class="s3"></div>
			<div class="s4"></div>
		</div>
	</div>

	<div>
		<p><b>
			<span>
				<a>POGO</a>
				<br>
				<name>queso</name>
			</span>
		</b>
	</p>
	</div>

	<br>
</body>
</html>
